<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading Elements-->
    <h1>Main Heading (h1)</h1>
    <h2>Sub Heading (h2)</h2>
    <h3>Smaller Heading</h3>
    <!--Paragraph Elements-->
    <p>This is a Paragraph,HTML Elements are enclosed with tags</p>

    <!--Formatting Elements-->
    <P>
        <b>Bold Text</b>
        <i>Italic Text</i>
        <u>Underlined</u>
        </p>
        <p>This is <sup> Super Script</sup></p>
        <p>This is <sub> Sub script </sub></p>
        <p>This is <mark>High lighted mark Text </mark></p>
        <p>This is <del>deleted</del></p>
        <p>This is <ins>inserting</ins></p>
        <p>This is <strong>very important</strong></p>

</body>
</html>
