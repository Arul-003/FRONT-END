<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function</title>
</head>
<body>
    <h2>Async Function</h2>
    <button onclick="getResult()">Get Result</button>
    <button onclick="greet()">Greet</button>

    <p id="output"></p>

    <script>
        function delayResult() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Done!");
                }, 1000);
            });
        }

        async function getResult() {
            try {
                const result = await delayResult();
                document.getElementById("output").innerText = result;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }

        function delayGreeting() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Hello!");
                }, 1000);
            });
        }

        async function greet() {
            const greeting = await delayGreeting();
            document.getElementById("output").innerText = greeting;
        }
    </script>
</body>
</html>
