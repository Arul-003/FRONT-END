<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade Effect</title>
  <style>
    .fade-text {
      font-size: 40px;
      color: #333;
      opacity: 1;
      display: inline-block;
      cursor: pointer;
      transition: color 0.4s ease, opacity 0.4s ease;
    }

    .fade-text:hover {
      color: #4CAF50;     
      opacity: 1;       
    }
  </style>
</head>
<body>

  <h1 class="fade-text">Hover to Fade</h1>

</body>
</html>
