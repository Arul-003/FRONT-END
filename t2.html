<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide, Fade & Bounce Text</title>
  <style>
    .animated-text {
      font-size: 2rem;
      color: #333;
      opacity: 0;
      transform: translateX(-100px);
      animation: slideFadeBounce 1.2s ease-out forwards;
      display: inline-block;
      margin: 50px;
    }

    @keyframes slideFadeBounce {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      60% {
        opacity: 1;
        transform: translateX(10px); 
      }
      80% {
        transform: translateX(-5px); 
      }
      100% {
        transform: translateX(0);    
      }
    }
  </style>
</head>
<body>

  <h1 class="animated-text">Welcome to My Website</h1>

</body>
</html>
